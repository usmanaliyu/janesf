{% extends "account/base.html" %}

{% load i18n %}

{% block css %}

<title> {% trans "Change Password" %} - Jane's Fashion </title>
{% endblock %}

{% block content %}
<section class="signin-page account">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="block text-center">
    <h1>{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="text-left clearfix password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-main" name="action">{% trans "Change Password" %}</button>
    </form>
    </div></div></div></div></section>
{% endblock %}
