{% extends "account/base.html" %}

{% load i18n %}

{% block css %}
<title>{% trans "Set Password" %} - Jane's Fashion</title>

{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<section class="signin-page account">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="block text-center">
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="text-left clearfix password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-main" name="action" value="{% trans 'Set Password' %}"/>
    </form>
    </div></div></div></div></section>
{% endblock %}
