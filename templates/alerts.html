



{% if messages %}
<section class="alerts messages">
	<div class="container">
	
		<div class="row mt-30">
	
			{% for message in messages %}
			<div {% if message.tags %}  class="alert {{ message.tags }} alert-common alert-dismissible" {% endif %} role="alert">
			
			 {{ message }}
		</div>
	
			{% endfor %}
			
		</div>
	</div>
</section>
{% endif %}
